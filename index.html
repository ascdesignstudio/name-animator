<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Name Animator</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/style.css">
    <link href='https://fonts.googleapis.com/css?family=Playfair+Display:700' rel='stylesheet' type='text/css'>
</head>
<body>
    <div class="container-fluid bg-background">
        <div class="container-fluid">
                 <!--Input Section -->
                 <div class="col-sm-12 background">
                    <h1>Name Animator</h1>
                    <br>
                    <form id="cardInfo" class="form-horizontal">
                        <div class="form-group">
                            <label for="inputName" class="col-sm-2 control-label">Type Name Here:</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" 
                                   id="inputName" 
                                   onkeyup="printName()">
                            </div>

                            <input type="button" class="btn btn-info button-style" value="Increase Font Size" onclick="increaseFontSize()">
                            <input type="button" class="btn btn-info button-style" value="Uppercase" onclick="changeCase()">
                            <input type="button" class="btn btn-info button-style" value="Change Font" onclick="changeFont()">
                            <input type="button" class="btn btn-info button-style" value="Change Font" onclick="changeFont()">

                            <input type="button" class="btn btn-info button-style" value="Reset" onclick="formReset()">
                        </div>
                    </form>
                </div> 

                <!-- Output Section -->
                <div class="col-sm-12">
                    <div id="card">
                        <p id="outputName" 
                           class="name-default">
                           Name</p>
                    </div>
                </div>
        </div>



    </div>

    <script src="js/script.js"></script>
</body>
</html>
